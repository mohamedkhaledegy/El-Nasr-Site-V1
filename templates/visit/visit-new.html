{% extends "base.html" %} {% block content %} {% load bootstrap5 %}
<section class="my-5 py-5">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <h3 class="text-center">طلب زيارة</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <form method="POST">
                    {% csrf_token %} {% bootstrap_form form_visit %}

                    <button type="submit" class="btn btn-outline-success">Send Request</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
